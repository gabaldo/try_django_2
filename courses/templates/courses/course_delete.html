{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-md-center">
	<div class="col-md-6">
		<h4>Delete the course</h4> 
		<h4>Do you want to delete the post "{{ object.title }}" ?</h4>
		<form method="POST" novalidate> {% csrf_token %}
			<div class="row justify-content-center">
				<div class="col">
					<input type='submit' value="Yes" class="btn btn-primary btn-block"/>
				</div>
				<div class="col">
					<a href="../" type='button' class="btn btn-warning btn-block">Cancel</a>
				</div>
			</div>
		</form>
	</div>
</div>

{% endblock content %}
